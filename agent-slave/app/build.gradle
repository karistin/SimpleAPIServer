plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
tasks.named('jar') {
    manifest {
        attributes('Main-Class':"Com.Agent.AgentLoader",
                'Agent-Class':'Com.Agent.App',
                'Premain-Class': 'Com.Agent.App',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes':'true',
                'Can-Set-Native-Method-Prefix':'true')
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

dependencies {

    implementation group: 'org.ow2.asm', name: 'asm-commons', version: '9.3'
    implementation group: 'org.ow2.asm', name: 'asm-util', version: '9.3'
    // https://mvnrepository.com/artifact/com.googlecode.lanterna/lanterna
//    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'
    // https://mvnrepository.com/artifact/org.json/json

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.1'
    implementation 'org.barfuin.texttree:text-tree:2.1.2'
}

application{
    mainClass = 'Application.Main'
}
